name: IO

on: 
  - workflow_dispatch

jobs:
  build: 
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2
      
      - run: echo "::echo::off"
      
      - name: get-token
        run: ./token.sh
        id: get-token
      
      - name: use token
        run: |
          echo "::debug::Use token from get-token step"
          echo ${{ steps.get-token.outputs.BUILD_TOKEN}} 



       